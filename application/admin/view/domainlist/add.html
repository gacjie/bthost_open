<form id="add-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Record')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-dnspod_record" data-rule="required" class="form-control" name="row[dnspod_record]" type="text">
            <small class="text-info">解析值填写规则[A-Za-z0-9]</small>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Vhost_id')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-vhost_id" data-rule="required" data-source="host/index" data-field="bt_name" class="form-control selectpage" name="row[vhost_id]" type="text" value="">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Domain_id')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-domain_id" data-rule="required" data-source="domain/index" data-field="domain" class="form-control selectpage" name="row[domain_id]" type="text" value="">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Dir')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-dir" class="form-control" name="row[dir]" type="text">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Status')}:</label>
        <div class="col-xs-12 col-sm-8">
            
            <div class="radio">
            {foreach name="statusList" item="vo"}
            <label for="row[status]-{$key}"><input id="row[status]-{$key}" name="row[status]" type="radio" value="{$key}" {in name="key" value="1"}checked{/in} /> {$vo}</label> 
            {/foreach}
            </div>

        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
