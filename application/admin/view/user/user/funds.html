<form id="add-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">
    <div class="form-group">
        <label for="username" class="control-label col-xs-12 col-sm-2">{:__('用户名')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input type="text" class="form-control" id="username" name="row[username]" value="{$userInfo.username}" disabled/>
        </div>
    </div>
    <div class="form-group">
        <label for="type" class="control-label col-xs-12 col-sm-2">{:__('操作类型')}:</label>
        <div class="col-xs-12 col-sm-8">
            {:build_select('row[type]', $fundsList, null, ['class'=>'form-control', 'data-rule'=>'required'])}
        </div>
    </div>
    <div class="form-group">
        <label for="money" class="control-label col-xs-12 col-sm-2">{:__('金额')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input type="number" data-rule="required" class="form-control" id="money" name="row[money]" value="" />
        </div>
    </div>
    <div class="form-group">
        <label for="msg" class="control-label col-xs-12 col-sm-2">{:__('变动说明')}:</label>
        <div class="col-xs-12 col-sm-8">
            <textarea name="row[msg]" id="conent" cols="30" rows="5" class="editor form-control" data-rule="required"
                placeholder=""></textarea>
        </div>
    </div>
    <div class="form-group hide layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
