<script type="text/javascript" src="__CDN____STATIC__/Light-Year/js/jquery-confirm/jquery-confirm.min.js?v={$static_version}"></script>
<script>
    $('.language').click(function(){
        if($(this).data('lang')=='en'){
            window.location.href="?lang=zh-cn";
        }else{
            window.location.href="?lang=en";
        }
    });
    $(function(){
        $('#login_btn').click(function(){
            data = $('#login-form').serialize();
            var l = $(this).lyearloading({
                opacity: 0.2,
                spinnerSize: 'nm'
            });
            $(this).attr('disabled','disabled');
            $.post('',data,function(res){
                if(res.code==1){
                    EchoMsg(res.msg);
                    window.location.href = '/';
                }else{
                    EchoMsg(res.msg,1);
                }
            })
            .fail(function () {
                EchoMsg('{:__("Request error, please try again later")}');
            })
            .always(function () {
                $(this).removeAttr('disabled');
                l.destroy();
            });
            return false;
        });
    })
</script>
