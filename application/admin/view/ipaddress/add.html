<form id="add-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Ip')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-ip" data-rule="required" class="form-control" name="row[ip]" type="text" placeholder="192.168.0.1-192.168.0.255" placeholder="192.168.1.1">
            <small class="text-info">单个域名：192.168.0.1，批量添加：192.168.0.1-192.168.0.255</small>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Ippools_id')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-ippools_id" data-rule="required" data-source="ippools/index" class="form-control selectpage" name="row[ippools_id]" type="text" value="">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Mask')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-mask" class="form-control" name="row[mask]" type="text" placeholder="255.255.255.0">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Gateway')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-gateway" class="form-control" name="row[gateway]" type="text" placeholder="192.168.1.0">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Status')}:</label>
        <div class="col-xs-12 col-sm-8">
            
            <div class="radio">
            {foreach name="statusList" item="vo"}
            <label for="row[status]-{$key}"><input id="row[status]-{$key}" name="row[status]" type="radio" value="{$key}" {in name="key" value="normal"}checked{/in} /> {$vo}</label> 
            {/foreach}
            </div>

        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
