<div class="panel panel-default panel-intro">
    {:build_heading()}

    <div class="panel-body">
        <div id="myTabContent" class="tab-content">
            <div class="tab-pane fade active in" id="one">
                <div class="widget-body no-padding">
                    <div id="toolbar" class="toolbar">
                        <!-- <a class="btn btn-success btn-refresh" data-url="general/upgrade/check"
                            href="javascript:;" data-original-title="检查更新" data-toggle="tooltip"><i
                                class="fa fa-refresh"></i>
                            检查更新</a> -->
                        <a class="btn btn-success btn-check" data-url="general/upgrade/check" href="javascript:;"
                            data-original-title="检查更新" data-toggle="tooltip"><i class="fa fa-refresh"></i>
                            检查更新</a>
                        <a class="btn btn-info btn-disabled btn-selected btn-down hide"

                    </div>
                    <table id="table" class="table table-striped table-bordered table-hover"

                    </table>
                </div>
            </div>

        </div>
